<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment Form Example</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="container-md mx-auto" style="max-width: 1200px; background-color: white"></body>

    <div class="container-fluid">

        <div class="col-12 w-100">

        <!--PRIMER ROW TÍTULO------------------------------------------------------------------------------------------->

            <br>

            <div class="row d-flex align-items-center" style="border: solid 1px lightgray; height: 70px; border-radius: 5px 5px 0 0; background-color: rgb(235, 233, 233)">
                <h2 class="">Payment Form Example</h2>
            </div>

        <!--SEGUNDO ROW CUERPO------------------------------------------------------------------------------------------>

        

            

                <!--primera subdivisión-->

                <div class="row bg-white d-flex justify-content-center align-items-center" style="height: 100px; border: solid lightgray; border-width: 0 1px 0 1px;">
                    
                    <div style="height: 50px; width: 1150px; background-color: rgb(255, 210, 210); border-radius: 5px; border: solid 1px rgb(255, 195, 195);">
                        <p style="font-weight: 500; margin-top: 12px; margin-left: 15px; color: rgb(85, 5, 5);">Some fields are missing</p>
                    </div>

                </div>

                <!--segunda subdivisión-->

                <div class="row bg-white" style="height: 90px; border: solid lightgray; border-width: 0 1px 0 1px;">

                    <div class="col-5">
                        <div class="mb-3">
                            <label for="exampleCard" class="form-label" style="font-weight: 500;">Card #</label>
                            <input type="text" class="form-control" id="exampleCard" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleCVC" class="form-label" style="font-weight: 500;">CVC #</label>
                            <input type="email" class="form-control" id="exampleCVC" placeholder="0000">
                        </div>
                    </div>

                    <div class="col-4">

                        <div class="mb-3">
                            <label for="exampleAmount" class="form-label" style="font-weight: 500;">Amount</label>
                            <i class="fa-solid fa-dollar-sign"></i><input type="email" class="form-control" id="exampleAmount" placeholder="Amount">
                        </div>

                    </div>

                </div>

                <!--tercer subdivisión-->

                <div class="row bg-white" style="height: 90px; border: solid lightgray; border-width: 0 1px 0 1px;">

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFirstName" class="form-label" style="font-weight: 500;">First Name</label>
                            <input type="text" class="form-control" id="exampleFirstName">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleLastName" class="form-label" style="font-weight: 500;">Last Name</label>
                            <input type="email" class="form-control" id="exampleLastName">
                        </div>
                    </div>

                </div>

                <!--cuarta subdivisión-->

                <div class="row bg-white" style="height: 90px; border: solid lightgray; border-width: 0 1px 0 1px;">

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleCity" class="form-label" style="font-weight: 500;">City</label>
                            <input type="text" class="form-control" id="exampleCity">
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-3">
                            <label for="region" class="form-label" style="font-weight: 500;">State</label>
                            <select class="form-select" id="region" required>
                              <option value="" disabled selected class="text-muted">Pick a state</option>
                              <option value="1">New York</option>
                              <option value="2">Florida</option>
                              <option value="3">Orlando</option>
                            </select>
                          </div>
                    </div>

                    <div class="col-3">
                        <div class="mb-3">
                            <label for="examplePostalCode" class="form-label" style="font-weight: 500;">Postal Code</label>
                            <input type="email" class="form-control" id="examplePostalCode">
                        </div>
                    </div>

                </div>
                

                <!--quinta subdivisión-->

                <div class="row bg-white justify-content-between" style="height: 180px; border: solid lightgray; border-width: 0 1px 0 1px;">

                    <div class="col-3">
                        
                        <div class="mb-3">
                            <label for="message" class="from-label" style="font-weight: 500;">We accept:</label>

                            <div class="mt-2 d-flex justify-content-evenly align-items-center" style="font-size: 23px; border-radius: 5px; height: 55px; background-color: rgb(199, 197, 197);">

                                <div><input class="mx-1" type="radio"><i class="fa-brands fa-cc-mastercard"></i></div>
                                <div><input class="mx-1" type="radio"><i class="fa-brands fa-cc-visa"></i></div>
                                <div><input class="mx-1" type="radio"><i class="fa-brands fa-cc-paypal"></i></div>
                                <div><input class="mx-1" type="radio"><i class="fa-brands fa-cc-amazon-pay"></i></div>

                            </div>
                        </div>

                    </div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="message" class="form-label" style="font-weight: 500;">Message</label>
                            <textarea 
                              class="form-control" 
                              id="message" 
                              rows="3"
                            ></textarea>
                            <div class="form-text text-muted mt-1">Add any notes here.</div>
                          </div>
                    </div>

                </div>



        <!--TERCER ROW CIERRE------------------------------------------------------------------------------------------->


            <div class="row justify-content-end" style="border: solid 1px lightgrey; height: 70px; border-radius: 0 0 5px 5px; background-color: rgb(235, 233, 233)">
                
                <div class="justify-content-evenly align-items-center" style="width: 170px; display: flex; flex-direction: row;">
                    <button class="btn btn-secondary mx-1">Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>

            </div>




        </div>


        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
